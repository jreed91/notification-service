name: CI

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notification_service_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint shared package
      run: npm run lint -w packages/shared --if-present

    - name: Lint backend
      run: npm run lint -w packages/backend --if-present

    - name: Lint frontend
      run: npm run lint -w packages/frontend --if-present

    - name: Build shared package
      run: npm run build -w packages/shared

    - name: Build backend
      run: npm run build -w packages/backend

    - name: Build frontend
      run: npm run build -w packages/frontend

    - name: Run backend tests
      run: npm run test -w packages/backend --if-present
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/notification_service_test
        NODE_ENV: test
        JWT_SECRET: test-secret

    - name: Run frontend tests
      run: npm run test -w packages/frontend --if-present

    - name: Type check
      run: npm run type-check --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t notification-service:${{ github.sha }} -f docker/Dockerfile .

    - name: Test Docker image
      run: |
        docker run --rm notification-service:${{ github.sha }} node --version
